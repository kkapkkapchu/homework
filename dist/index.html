<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-title">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="description">

	<link href="app.css" rel="stylesheet"><script type="text/javascript" src="app.js"></script>

	<title>이상형 토너먼트</title>
</head>
<body>
	<h1>당신의 이상형은 누구인가요?</h1>
	<h2 id="stage">16강</h2>

	<div id="content">
		<div id="cards">
			<div id="card1" class="card-item">
				<img id="card1_image"/>
				<span id="card1_name" class="name"></span>
			</div>
			<span id="verse" class="verse">VS</span>
			<div id="card2" class="card-item">
				<img id="card2_image"/>
				<span id="card2_name" class="name"></span>
			</div>
		</div>

		<div id="winner" class="card-item winner">
			<img id="winner_image"/>
			<span id="winner_name" class="name"></span>
		</div>

		<div id="history"></div>
	</div>
</body>
</html>
